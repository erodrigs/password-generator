<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password, password generator">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>

  <img class="logo" src="assets/geradordesenha.png" alt="Gerador de senha logo">

  <main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15">

    <button id="button" class="button-cta">Gerar senha</button>
  </main>

  <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">123451234512345</span>
    <span>Clique na senha gerada para copiá-la ✍️</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
